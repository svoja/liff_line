<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baanbaimai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #ffffff;
            font-family: 'Kanit', sans-serif;
        }
        .image-btn {
            position: relative;
            display: block;
            width: 100%;
            height: 150px; /* Scaled down for 400x150 display */
            overflow: hidden;
        }
        .image-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Black overlay with 60% opacity */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 48px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- IMAGE BUTTONS -->
    <div class="container">
        <div class="row justify-content-center my-3" id="course-container">
            <!-- Courses will be dynamically added here -->
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Baanbaimai. All rights reserved.</p>
    </footer>
    <script>
        async function loadCourses() {
            try {
                const response = await fetch('courses.json');
                const courses = await response.json();
    
                const container = document.getElementById('course-container');
                container.innerHTML = ''; // Clear existing content
    
                courses.forEach(course => {
                    const courseHTML = `
                        <div class="col-md-4 col-sm-6 mb-3">
                            <a href="${course.link}" class="image-btn">
                                <img src="${course.image}" alt="${course.name}">
                                <div class="overlay">${course.name}</div>
                            </a>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', courseHTML);
                });
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }
    
        document.addEventListener('DOMContentLoaded', loadCourses);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>   
</html>

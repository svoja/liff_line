<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baanbaimai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #ffffff;
            font-family: 'Kanit', sans-serif;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .hero-img {
            width: 100%; /* Ensures the image stretches across the full viewport width */
            height: 400px; /* Sets the image height to fill the viewport */
            object-fit: cover; /* Keeps the image proportionate and fills the area */
        }
        @media (max-width: 500px) {
            .hero-img {
                display: block;
                max-width: 100%;
                height: auto;
            }
        }
        .image-btn {
            position: relative;
            display: block;
            width: 100%;
            height: 150px; /* Scaled down for 400x150 display */
            overflow: hidden;
        }
        .image-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Black overlay with 60% opacity */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 48px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- HEROES -->
    <div class="text-center mb-3">
        <img src="img/heroes.png" alt="Heroes Image" class="hero-img">
    </div>    

    <!-- IMAGE BUTTONS -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6 mb-3">
                <a href="courses.html" class="image-btn">
                    <img src="img/courses.png" alt="เลือกวิชาเรียน">
                    <div class="overlay">เลือกวิชาเรียน</div>
                </a>
            </div>
            <div class="col-md-4 col-sm-6 mb-3">
                <a href="#" class="image-btn">
                    <img src="img/payment.png" alt="ชำระค่าเรียน">
                    <div class="overlay">ชำระค่าเรียน</div>
                </a>
            </div>
        </div> 
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Baanbaimai. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>   
</html>
